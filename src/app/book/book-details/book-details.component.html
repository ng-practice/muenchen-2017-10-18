<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{ book.title }}</h4>
    <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
    <p class="card-text">{{ book.abstract }}</p>

  </div>
  <div class="card-footer text-muted">
    {{ book.numPages }} Seiten
  </div>
</div>
